<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File upload</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <div class="container">
    <h1>Upload file with job descriptions.</h1>
    <h2>This is a section of the employer.</h2>
    <form method="post" enctype="multipart/form-data" action="uplod.php" onsubmit="redirectToLipaPage()">
      <input type="file" accept="image/*" name="file"> 
      <button type="submit" name="submit">UPLOAD</button>
    </form>
  </div>

  <script>
    function redirectToLipaPage() {
      // Redirect to lipa.html after form submission
      window.location.href = 'pesa.html';
      return false; // Prevent the form from being submitted normally
    }
  </script>
</body>
</html>
